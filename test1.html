<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script>
  
  function RomaiToLatin(n){
	if(n == 'I'){
	return '1';
	}
	else if (n == 'II'){
	return '2';
	}
	else if (n == 'III'){
	return '3';
	}
	else if (n == 'IV'){
	return '4';
	}
	else if (n == 'V'){
	return '5';
	}
	
  }
  
  
   QUnit.module('romai teszt', function() {
    QUnit.test('I', function(assert) {
      assert.equal(RomaiToLatin('I'),'1');
    });
	QUnit.test('II', function(assert) {
      assert.equal(RomaiToLatin('II'),'2');
    });
	QUnit.test('III', function(assert) {
      assert.equal(RomaiToLatin('III'),'3');
    });
	QUnit.test('IV', function(assert) {
      assert.equal(RomaiToLatin('IV'),'4');
    });
	QUnit.test('V', function(assert) {
      assert.equal(RomaiToLatin('V'),'5');
    });
	
	
  });
  
</script>
</body>
