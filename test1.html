<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script>
  
  function LatinToRomai(n){
	if(n == 1){
	return 'I';
	}
	else if (n == 2){
	return 'II';
	}
	else if (n == 3){
	return 'III';
	}
	else if (n == 4){
	return 'IV';
	}
	else if (n == 5){
	return 'V';
	}
	else if (n == 10){
	return 'X';
	}
	
  }
  
  
   QUnit.module('romai teszt', function() {
    QUnit.test('1', function(assert) {
      assert.equal(LatinToRomai(1),'I');
    });
	QUnit.test('2', function(assert) {
      assert.equal(LatinToRomai(2),'II');
    });
	QUnit.test('3', function(assert) {
      assert.equal(LatinToRomai(3),'III');
    });
	QUnit.test('4', function(assert) {
      assert.equal(LatinToRomai(4),'IV');
    });
	QUnit.test('5', function(assert) {
      assert.equal(LatinToRomai(5),'V');
    });
	QUnit.test('10', function(assert) {
      assert.equal(LatinToRomai(10),'X');
    });
	
	
	
  });
  
</script>
</body>
