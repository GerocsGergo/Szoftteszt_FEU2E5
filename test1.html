<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script>
  
  
  function Convert(n){
	var a = "";
	var hossz = 0;
	
	if (n>=1000){
		b = n/1000;
		n = n - 1000;
		for	(let i = 1; i <= b; i++){
		 a += 'M';
		}
	}
	if (n>=500){
		b = n/500;
		n = n-500;
		for	(let i = 1; i <= b; i++){
		 a += 'D';
		}
	
	}
	if (n>=100){
		b = n/100;
		n = n-100;
		for	(let i = 1; i <= b; i++){
		 a += 'C';
		}
	
	}
	if (n>=50){
		b = n/50;
		n = n-50;
		for	(let i = 1; i <= b; i++){
		 a += 'L';
		}
	
	}
	if (n>=10){
		b = n/10;
		n = n-10;
		for	(let i = 1; i <= b; i++){
		 a += 'X';
		 
		}
	
	}
	if (n==9){
		 a += 'XI';	
		 
	}
	else if (n==8){
		 a += 'VIII';	
	}
	else if (n==7){
		 a += 'VII';	
	}
	else if (n==6){
		 a += 'VI';	
	}
	else if (n==5){
		 a += 'V';	
	}
	else if (n==4){
		 a += 'IV';	
	}
	else if (n==3){
		 a += 'III';	
	}
	else if (n==2){
		 a += 'II';	
	}
	else if (n==1){
		 a += 'I';	
	}
	
	
	return a;
  }
  
   QUnit.module('romai teszt', function() {
	
	QUnit.test('Convert50', function(assert) {
      assert.equal(Convert(50),'L');
    });
	QUnit.test('Convert100', function(assert) {
      assert.equal(Convert(100),'C');
    });
	QUnit.test('Convert500', function(assert) {
      assert.equal(Convert(500),'D');
    });
	QUnit.test('Convert1500', function(assert) {
      assert.equal(Convert(1500),'MD');
    });
	QUnit.test('Convert1600', function(assert) {
      assert.equal(Convert(1600),'MDC');
    });
	QUnit.test('Convert1650', function(assert) {
      assert.equal(Convert(1650),'MDCL');
    });
	QUnit.test('Convert1660', function(assert) {
      assert.equal(Convert(1660),'MDCLX');
    });
	QUnit.test('Convert1661', function(assert) {
      assert.equal(Convert(1661),'MDCLXI');
    });
	QUnit.test('Convert1662', function(assert) {
      assert.equal(Convert(1662),'MDCLXII');
    });
	QUnit.test('Convert1663', function(assert) {
      assert.equal(Convert(1663),'MDCLXIII');
    });
	QUnit.test('Convert1664', function(assert) {
      assert.equal(Convert(1664),'MDCLXIV');
    });
	QUnit.test('Convert1665', function(assert) {
      assert.equal(Convert(1665),'MDCLXV');
    });
	QUnit.test('Convert1666', function(assert) {
      assert.equal(Convert(1666),'MDCLXVI');
    });
	QUnit.test('Convert1667', function(assert) {
      assert.equal(Convert(1667),'MDCLXVII');
    });
	QUnit.test('Convert1668', function(assert) {
      assert.equal(Convert(1668),'MDCLXVIII');
    });
	QUnit.test('Convert1669', function(assert) {
      assert.equal(Convert(1669),'MDCLXXI');
    });

  });
  
</script>
</body>
