<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
  <script>
  
  /*	térkép:
		xy   11 12 13 14 	
		     21 22 23 24
			 31 32 33 34
			 41 42 43 44

		Akadályok:   33 13
		Irányok:	 N fel S le W bal E jobb
	*/

	function Iranyok(n){
		if(n != 'N' && n != 'E' && n != 'S' && n != 'W'){
			n = 'W';
		}
		
		return n;
	}
	
	function Szelek(x,y){
		 var MaxX = 4;
		 var MinX = 1;
		 var MaxY = 4;
		 var MinY = 1;
		
		if(x > 4){
			
			x = x%4;
		}
		if(x < 1){
			x = -x+1;
		}
		
		if(y > 4){
			y = y%4;
		}
		if(y < 1){
			y = -y+1;
		}
		
		var xy =String(x)+String(y)
		return xy;
	 }
	
	function KezdoPoz(x,y,n){
		
		var xy = Szelek(x,y);
		var nez = Iranyok(n);
		
		var kezdoX = xy[0]; 
		var kezdoY = xy[1];
		var kezdoNez = nez;
		
		return kezdoX+kezdoY+kezdoNez;
	}
	
	function Mozgas(m,xi,yi,ni){
	
		var xyn = KezdoPoz(xi,yi,ni);
		var x = Number(xyn[0]);
		var y = Number(xyn[1]);
		var n = xyn[2];
		
		if(m == 'f'){
			x--;
			n = 'N';
		}
		if(m == 'b'){
			x++;
			n = 'S';
		}
		if(m == 'l'){
			y--;
			n = 'W';
		}
		if(m == 'r'){
			y++;
			n = 'E';
		}
		
		var z = KezdoPoz(x,y,n);
		
	
	if(Akadaly(x,y) == 'nincs'){
		return z;
	}
	else{
			var u = KezdoPoz(xi,yi,ni);
			return u;
	}
	
	}
	
	function Akadaly(x,y){
		if(x == 3 && y == 3){
			return 'van';
		}
		if(x == 1 && y == 3){
			return 'van';
		}
		else{
			return 'nincs';
		}
	}
	
  
   QUnit.module('Hold teszt', function() {
	
	QUnit.test('KezdoPoz', function(assert) {
      assert.equal(KezdoPoz(1,1,'W'),'11W');
    });
	QUnit.test('KezdoPoz2', function(assert) {
      assert.equal(KezdoPoz(5,-2,'W'),'13W');
    });	
	QUnit.test('Szelek', function(assert) {
      assert.equal(Szelek(1,1),'11');
    });
	QUnit.test('Szelek2', function(assert) {
      assert.equal(Szelek(5,-2),'13');
    });
	QUnit.test('Szelek3', function(assert) {
      assert.equal(Szelek(-2,-2),'33');
    });
	QUnit.test('Szelek4', function(assert) {
      assert.equal(Szelek(5,5),'11');
    });
	QUnit.test('Iranyok', function(assert) {
      assert.equal(Iranyok('E'),'E');
    });
	QUnit.test('Iranyok2', function(assert) {
      assert.equal(Iranyok('D'),'W');
    });
	QUnit.test('Mozgas', function(assert) {
      assert.equal(Mozgas('f',3,1,'W'),'21N');
    });
	QUnit.test('Mozgas2', function(assert) {
      assert.equal(Mozgas('r',1,1,'W'),'12E');
    });
	QUnit.test('Mozgas3', function(assert) {
      assert.equal(Mozgas('b',2,2,'W'),'32S');
    });
	QUnit.test('Mozgas4', function(assert) {
      assert.equal(Mozgas('l',2,2,'W'),'21W');
    });

	QUnit.test('Akadaly', function(assert) {
      assert.equal(Akadaly(1,3),'van');
    });
	QUnit.test('Akadaly2', function(assert) {
      assert.equal(Akadaly(3,3),'van');
    });
	QUnit.test('Akadaly3', function(assert) {
      assert.equal(Akadaly(2,4),'nincs');
    });
	
	
  });
  
</script>
</body>
